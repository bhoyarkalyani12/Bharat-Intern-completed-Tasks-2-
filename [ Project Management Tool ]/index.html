<!DOCTYPE html>
<html>
<head>
    <title>[Project Management Tool]</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body>
    <section class="task-management">
        <div class="left-section">
            <h1><u>||[Project Management Tool]||</u></h1>
        <div class="task-list">
            <h3>My Tasks</h3>
            <ul id="myTasksList">
                <!-- No initial tasks here -->
            </ul>
        </div>
        <h2>Task Management</h2>
        <div class="create-task">
            <form id="createTaskForm" method="post">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName">
                <br>
                <label for="assignedTo">Assign By:</label>
                <select id="assignedTo" name="assignedTo">
                    <option value="Kalyani">kalyani</option>
                    <option value="Disha">Disha</option>
                    <option value="Rama">Rama</option>
                    <option value="pallavi">Pallavi</option>
                    <option value="vrunda">vrunda</option>
                </select><br>
                <label for="dueDate">Due Date:</label>
                <input type="date" name="dueDate" id="dueDate"><br>
                <label for="description">Description:</label><br>
                <textarea name="description" id="description"></textarea><br>
                <input type="submit" value="Create Task"> 

            </form>
        </div>
         <div class="assignedTasksList">
            <button>Assigned Tasks</button>
              <ul id="assignedTasksList">
                
            </ul> 
        </div> 
        <div class="completedtasklist">
            <button>completed task</button>
            <ul id="completedtasklist">
                
            </ul>
        </div>
        </div>
            <div class="right-section">
                <h2>Chat</h2>
                <div class="chat-messages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <select id="writerName">
                        <option value="">Select Your Name</option>
                        <option value="Kalyani">Kalyani</option>
                        <option value="Disha">Disha</option>
                        <option value="Rama">Rama</option>
                        <option value="Pallavi">Pallavi</option>
                        <option value="Vrunda">Vrunda</option>
                    </select>
                    <input type="text" id="chatMessage" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>

</body>
</html>
